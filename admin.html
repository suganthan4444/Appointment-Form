<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Appointments</title>
    <link rel="stylesheet" href="admin.css" />
    <script src="admin.js"></script>
  </head>
  <body>
    <div class="search-fields">
      <div class="total-search">
        <div class="all-appointments">
          <button id="all-apps-btn">Search All Appointments</button>
        </div>
        <div class="active-appointments">
          <button id="active-apps-btn">Seach Active Appointments</button>
        </div>
        <div class="finished-appointments">
          <button id="finished-apps-btn">Search Finished Appointments</button>
        </div>
      </div>
      <div class="single-search">
        <input type="text" id="search-app" />
        <label for="search-app">Enter Appointment No</label>
      </div>
    </div>
    <div class="result-fields"></div>
  </body>
</html>
